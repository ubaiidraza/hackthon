<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>
<body>



    <!-- navbar started -->


    <div class="navbar bg-[yellow]">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">Blogging App</a>
  </div>
</div>



    <!-- navbar ended -->




    <!-- form login started -->


    
  <div class="flex justify-center items-center mt-[60px] bg-gradient">
    <div class="w-full max-w-md p-6 bg-white rounded-[20px] shadow-lg form-card border border-[grey] mx-[30px]">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">LOGIN</h2>
      <form class="space-y-6" id="form">
        
        <div class="p-4 bg-blue-50 rounded-lg shadow-md">
         

           <label class="input input-bordered flex items-center gap-2">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 16 16"
    fill="currentColor"
    class="h-4 w-4 opacity-70">
    <path
      d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
    <path
      d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
  </svg>
  <input type="text" class="grow w-[10px] w-[250px]" placeholder="Email" id="email" />
</label>
        </div>
        
        <div class="p-4 bg-blue-50 rounded-lg shadow-md">

          <label class="input input-bordered flex items-center gap-2 mt-4">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 16 16"
    fill="currentColor"
    class="h-4 w-4 opacity-70">
    <path
      fill-rule="evenodd"
      d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
      clip-rule="evenodd" />
  </svg>
  <input type="password" class="grow w-[250px]" placeholder="Password" id="password" />
</label>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary text-[#fff]">LOGIN</button>
        </div>

        <div class="text-center">
          <a href="register.html" class="underline text-[blue]">Not a user ?</a>
        </div>


      </form>
    </div>
  </div>





    <!-- form login ended -->
   


       
    



    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
